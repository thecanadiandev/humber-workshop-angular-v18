<div class="page-container">
  <mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar">
        <mat-icon *ngIf="!userProfile.avatar">account_circle</mat-icon>
        <img *ngIf="userProfile.avatar" [src]="userProfile.avatar" [alt]="userProfile.name">
      </div>
      <mat-card-title>{{ userProfile.name }}</mat-card-title>
      <mat-card-subtitle>{{ userProfile.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-divider></mat-divider>
      <div class="profile-details">
        <p><strong>Member since:</strong> {{ userProfile.joinDate | date:'mediumDate' }}</p>
        <p><strong>Bio:</strong> {{ userProfile.bio }}</p>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <button mat-button color="primary">Edit Profile</button>
      <button mat-button color="warn">Change Password</button>
    </mat-card-actions>
  </mat-card>
</div>
