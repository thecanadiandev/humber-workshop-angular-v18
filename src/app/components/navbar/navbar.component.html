<mat-toolbar color="primary" class="navbar">
  <div class="navbar-brand">
    <span>My App</span>
  </div>

  <!-- Desktop Menu -->
  <div class="desktop-menu">
    <button mat-button routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</button>
    <button mat-button routerLink="/products" routerLinkActive="active">Products</button>
    <button mat-button routerLink="/about" routerLinkActive="active">About</button>
    <button mat-button routerLink="/contact" routerLinkActive="active">Contact</button>
    <button mat-button routerLink="/login" routerLinkActive="active">Login</button>
  </div>

  <!-- Mobile Menu -->
  <button mat-icon-button [matMenuTriggerFor]="mobileMenu" class="mobile-menu-trigger">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #mobileMenu="matMenu">
    <button mat-menu-item routerLink="/">Home</button>
    <button mat-menu-item routerLink="/products">Products</button>
    <button mat-menu-item routerLink="/about">About</button>
    <button mat-menu-item routerLink="/contact">Contact</button>
    <button mat-menu-item routerLink="/login">Login</button>
  </mat-menu>
</mat-toolbar>
